<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Visited Color</title>
  <style>
    body { 
      width: 300px; 
      padding: 20px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    #color-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    .color-option { 
      width: 40px; 
      height: 40px; 
      margin: 5px; 
      cursor: pointer; 
      border: 2px solid #ccc; 
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .color-option:hover {
      transform: scale(1.1);
    }
    .color-option.selected { 
      border-color: #000; 
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #custom-color-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }
    #custom-color { 
      margin-right: 10px;
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .message{
      display: none;
      text-align: center;
      font-size: large;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Set Visited Color</h2>
  <div id="color-options"></div>
  <div id="custom-color-container">
    <input type="color" id="custom-color" value="#D01060">
    <button id="save" class="button">Save</button>
  </div>
  <p id="message" class="message"></p>
  <script src="popup.js"></script>
</body>
</html>
